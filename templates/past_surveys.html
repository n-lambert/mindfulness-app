{% extends 'base.html' %}
{% include 'index.html' %}

{% block title %}Past Surveys{% endblock %}

{% block body %}
<h1>{{session_user.name}}'s Survey Responses</h1>
    {% for survey in user_survey_answers %}
        <div class="past-survey-container">
            <button type="button" onclick="location.href='/survey-details/{{ survey.survey_answer_id }}'" 
             class="btn btn-outline-dark">{{ survey.date }}</button>
        </div>
    {% endfor %}

{% endblock %}
