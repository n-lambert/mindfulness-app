{% extends 'base.html' %}
{% block title %}{{user_name}}'s Thoughts Timecapsule{% endblock %}

{% block body %}
<h1>{{user_name}}'s Thoughts Timecapsule</h1>
    {% for response in journal_responses %}
        <h2>{{response.date}}</h2>  
        <p>{{response.response}}</p> 
    {% endfor %}
{% endblock %}
