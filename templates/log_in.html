{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}

{% block body %}
<body class="text-center" data-new-gr-c-s-check-loaded="14.1067.0" data-gr-ext-installed="">
    
  <div class="login-container">
    <div class="login-subcontainer">
      <main class="form-signin">
        <form id="log-in-form" action="/log-in" method="POST">
        <img src="../static/images/plane.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal sign-in-title">Sign in</h1>
          <div class="sign-in-container">
            <div class="form-floating">
              <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <div class="sign-in-buttons">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </div>
          <div class="link">
            <a href="/create-account">New user? Click here.</a>
          </div>
          <p class="mt-5 mb-3 text-muted">Â© MindFly: Set Your Mind Free</p>
        </form>
      </main>
    </div>
  </div>
</body>

  {% endblock %}
