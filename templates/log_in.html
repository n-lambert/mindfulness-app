{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}

{% block body %}
<h1>Log In</h1>
  <form action="/log-in" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
  {% endblock %}
